<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Month Switcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        }
        .container {
            display: flex;
            align-items: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background: #ff758c;
            color: white;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background: #ff5e6c;
            transform: scale(1.1);
        }
        p {
            font-size: 24px;
            margin: 0 20px;
            min-width: 100px;
            text-align: center;
            font-weight: bold;
            transition: opacity 0.5s, transform 0.5s;
        }
        .fade {
            opacity: 0;
            transform: translateY(10px);
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="prev">&#9665; Prev</button>
        <p id="month"></p>
        <button id="next">Next &#9655;</button>
    </div>

    <script>
      function MonthSwicher() {
        const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        let currentMonthIndex = new Date().getMonth();
        
        const monthElement = document.getElementById("month");
        const updateMonth = () => {
            monthElement.classList.add("fade");
            setTimeout(() => {
                monthElement.textContent = months[currentMonthIndex];
                monthElement.classList.remove("fade");
            }, 200);
            console.log("Current month:", months[currentMonthIndex]);
        };
        
        document.getElementById("prev").addEventListener("click", () => {
            currentMonthIndex = (currentMonthIndex - 1 + 12) % 12;
            updateMonth();
        });
        
        document.getElementById("next").addEventListener("click", () => {
            currentMonthIndex = (currentMonthIndex + 1) % 12;
            updateMonth();
        });
        
        updateMonth();
        
      }
      MonthSwicher()
      
    </script>
</body>
</html>
